<div class="list-page">
    <h1>Type management</h1>

    <hr>

    <div>
        <i *ngIf="!!!type" class="icon-rotate icon-spinner10" style="font-size: 5em"></i>
        <type-details *ngIf="type" [type]="type"></type-details>
    </div>

    <hr>

    <form (submit)="submit(type)">
        <button class="left btn-primary">Save</button>
        <button type="button" class="right btn-secondary" (click)="cancel()">Cancel</button>
    </form>
</div>
