<div class="main-page">
    <h1>{{ 'users.password_management' | translate }}</h1>

    <hr>

    <div>
        <i *ngIf="!!!user" class="icon icon-rotate" style="font-size: 5em"></i>
        <app-change-password #passwordManager *ngIf="user" [user]="user"></app-change-password>
    </div>

    <hr>

    <form #passwordForm="ngForm" (submit)="submit(user)">
        <button [disabled]="busy" class="left button is-primary" [disabled]="!passwordForm.form.valid">{{ 'app.common.save' | translate }}</button>
        <button type="button" class="right button is-secondary" (click)="return()">{{ 'app.common.cancel' | translate }}</button>
    </form>
</div>
