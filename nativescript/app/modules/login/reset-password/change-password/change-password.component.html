<StackLayout>
    <Label text="Email"></Label>
    <TextField autocorrect="false" hint="email" [(ngModel)]="email" returnKeyType="next"></TextField>
</StackLayout>

<StackLayout>
    <Label text="Token"></Label>
    <TextField autocorrect="false" hint="token" [(ngModel)]="token" returnKeyType="next"></TextField>
</StackLayout>

<StackLayout>
    <Label text="New password"></Label>
    <TextField autocorrect="false" hint="password" [(ngModel)]="password" secure="true" returnKeyType="next"></TextField>
</StackLayout>

<StackLayout>
    <Label text="Confirm password"></Label>
    <TextField autocorrect="false" hint="password" [(ngModel)]="newPasswordConfirmation" secure="true"></TextField>
</StackLayout>
