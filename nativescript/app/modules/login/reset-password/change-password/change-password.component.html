<StackLayout>
    <Label text="Email"></Label>
    <TextField hint="Email" [(ngModel)]="email" autocorrect="false" returnKeyType="next"></TextField>
</StackLayout>

<StackLayout>
    <Label text="Token"></Label>
    <TextField autocorrect="false" hint="Token" [(ngModel)]="token" autocorrect="false" returnKeyType="next"></TextField>
</StackLayout>

<StackLayout>
    <Label text="New password"></Label>
    <TextField autocorrect="false" hint="New password" [(ngModel)]="password" secure="true" autocorrect="false" returnKeyType="next"></TextField>
</StackLayout>

<StackLayout>
    <Label text="Confirm password"></Label>
    <TextField autocorrect="false" hint="Confirm password" [(ngModel)]="newPasswordConfirmation" secure="true" autocorrect="false"></TextField>
</StackLayout>
