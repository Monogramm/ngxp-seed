<StackLayout>

  <ActionBar title="Complete registration"></ActionBar>

  <StackLayout class="send-token-reset-password-label link-container" (tap)="sendToken()">
    <Label text="Resend verification email"></Label>
  </StackLayout>

  <StackLayout class="hr-light"></StackLayout>

  <StackLayout>
    <mg-verify-account #accountManager [token]="token"></mg-verify-account>
  </StackLayout>

  <StackLayout class="hr-light"></StackLayout>

  <StackLayout>
    <StackLayout class="left btn btn-primary" (tap)="submit()">
      <Label text="Reset"></Label>
    </StackLayout>

    <StackLayout class="left btn btn-secondary" (tap)="cancel()">
      <Label text="Cancel"></Label>
    </StackLayout>
  </StackLayout>
</StackLayout>
