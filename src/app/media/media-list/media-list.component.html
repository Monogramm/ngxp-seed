<ul>
    <li *ngFor="let media of store.items | async | mediaStatus:showSelection">
        <i [class]="imageSource(media)" (click)="toggleSelection(media)" style="font-size: 1.5em"></i>

        <a [class.done]="media.selected && !media.deleted" [routerLink]="['/media', media.id]">{{ media.name }}</a>

        <button *ngIf="!media.deleted && !media.deleting" class="btn-secondary" (click)="delete(media)">
            <i class="icon-cross"></i>
        </button>
        <i *ngIf="!media.deleted && media.deleting" class="icon-rotate icon-spinner10" style="font-size: 2em"></i>

    </li>
</ul>
<pagination-controls [pagination]="pagination" (page-change)="load($event)" [first-label]="'app.pagination.first' | translate"
    [prev-label]="'app.pagination.prev' | translate" [next-label]="'app.pagination.next' | translate" [last-label]="'app.pagination.last' | translate"></pagination-controls>
