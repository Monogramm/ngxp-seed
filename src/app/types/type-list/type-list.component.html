<ul>
    <li *ngFor="let type of store.items | async | typeStatus:showSelection">
        <i [class]="imageSource(type)" (click)="toggleSelection(type)" style="font-size: 1.5em"></i>

        <a [class.done]="type.selected && !type.deleted" [routerLink]="['/type', type.id]">{{ type.name }}</a>

        <button *ngIf="!type.deleted && !type.deleting" class="btn-secondary" (click)="delete(type)">
            <i class="icon-cross"></i>
        </button>
        <i *ngIf="!type.deleted && type.deleting" class="icon-rotate icon-spinner10" style="font-size: 2em"></i>

    </li>
</ul>
<pagination-controls [pagination]="pagination" (page-change)="load($event)" [first-label]="'app.pagination.first' | translate"
    [prev-label]="'app.pagination.prev' | translate" [next-label]="'app.pagination.next' | translate" [last-label]="'app.pagination.last' | translate"></pagination-controls>
