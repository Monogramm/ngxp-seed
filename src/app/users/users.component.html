<div class="main-page">
  <h1>{{ 'users.management' | translate }}</h1>

  <div class="link-container">
    <button [routerLink]="['/user']" class="right btn-primary">
      {{ 'app.common.add' | translate }}</button>
  </div>

  <hr>

  <user-list [class.hidden]="store.count === 0" (loaded)="hideLoadingIndicator()"></user-list>
</div>

<activity-indicator [message]="'app.activity.loading' | translate" [isLoading]="isLoading"></activity-indicator>
