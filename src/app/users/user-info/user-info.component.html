<div class="list-page">
    <h1>{{ 'users.profile' | translate }}</h1>

    <hr>

    <div>
        <h3>{{ 'app.common.operations' | translate }}</h3>
        <ul *ngIf="user">
            <li><a [routerLink]="['/user', user.id, 'password']">{{ 'users.operations.change_password' | translate }}</a></li>
            <li *ngIf="user && !user.verified"><a [routerLink]="['/register', user.id]">{{ 'users.operations.verify' |
                    translate }}</a></li>
        </ul>
    </div>

    <hr>

    <div>
        <h3>{{ 'users.details' | translate }}</h3>
        <i *ngIf="!!!user" class="icon-rotate icon-spinner10" style="font-size: 5em"></i>
        <user-details *ngIf="user" [user]="user"></user-details>
    </div>

    <hr>

    <form (submit)="submit(user)">
        <button class="left btn-primary">{{ 'app.common.save' | translate }}</button>
        <button type="button" class="right btn-secondary" (click)="cancel()">{{ 'app.common.cancel' | translate }}</button>
    </form>
</div>
