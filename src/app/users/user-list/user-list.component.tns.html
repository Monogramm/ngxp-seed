<ListView [row]="row" [class.visible]="listLoaded" [items]="store.items | async" (itemLoading)="makeBackgroundTransparent($event)"
    (loaded)="load()">
    <ng-template let-user="item">
        <GridLayout columns="*, auto" class="container">
            <!-- Wrap in containers for bigger tap targets -->
            <StackLayout col="0" orientation="horizontal" class="tap-target">
                <Label class="icomoon" [text]="user.verified ? '&#xe975;' : '&#xe971;'"></Label>
                <!-- FIXME use fonticons classes instead of codes -->
                <!-- 
                <Label class="icomoon" [text]="(user.verified ? 'icon-user-check' : 'icon-user') | fonticon"></Label>
                -->

                <Label [text]="user.username" (tap)="edit(user)" [class.not-verified]="!user.verified"></Label>
            </StackLayout>
            <GridLayout col="1" class="delete-container" (tap)="delete(user)">
                <StackLayout>
                    <Label class="icomoon" text="&#xea0f;"></Label>
                    <!-- FIXME use fonticons classes instead of codes -->
                    <!-- 
                    <Label class="icomoon" [text]="'icon-cross' | fonticon"></Label>
                    -->
                </StackLayout>
            </GridLayout>
        </GridLayout>
    </ng-template>
</ListView>
