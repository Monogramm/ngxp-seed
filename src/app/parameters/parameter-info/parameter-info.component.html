<div class="main-page">
    <h1>{{ 'parameters.info' | translate }}</h1>

    <hr>

    <div>
        <i *ngIf="!!!parameter" class="icon icon-rotate" style="font-size: 5em"></i>
        <app-parameter-details *ngIf="parameter" [parameter]="parameter" (patternChange)="updateTypePattern($event)"></app-parameter-details>
    </div>

    <hr>

    <form (submit)="submit(parameter)">
        <button [disabled]="busy" class="left btn-primary">{{ 'app.common.save' | translate }}</button>
        <button type="button" class="right btn-secondary" (click)="return()">{{ 'app.common.cancel' | translate }}</button>
    </form>

    <app-activity-indicator [message]="'app.activity.loading' | translate" [isLoading]="busy"></app-activity-indicator>
</div>
