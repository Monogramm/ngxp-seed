<ul class="entity-list">
    <li *ngFor="let parameter of store.items | async | parameterStatus:showSelection">
        <i *ngIf="allowSelection" [class]="'icon ' + imageSource(parameter)" (click)="toggleSelection(parameter)"></i>

        <a [routerLink]="edit(parameter)" [class.selected]="parameter.selected && !parameter.deleted">{{
            parameter.name}}<span>={{
                (parameter.value && parameter.value.length > 9)? (parameter.value | slice:0:9)+'...' :
                (parameter.value)
                }}</span></a>

        <button *ngIf="allowDelete" [class.hidden]="parameter.deleted || parameter.deleting" class="btn-secondary"
            (click)="delete(parameter)">
            <i class="icon icon-cross"></i>
        </button>
        <i *ngIf="allowDelete" [class.hidden]="parameter.deleted || !parameter.deleting" class="icon icon-rotate"></i>

    </li>
</ul>
<pagination-controls [pagination]="pagination" (page-change)="load($event)" [first-label]="'app.pagination.first' | translate"
    [prev-label]="'app.pagination.prev' | translate" [next-label]="'app.pagination.next' | translate" [last-label]="'app.pagination.last' | translate"></pagination-controls>
