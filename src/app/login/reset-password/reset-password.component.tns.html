<GridLayout rows="*, auto">

  <ActionBar title="Reset password"></ActionBar>

  <ScrollView orientation="vertical">
    <StackLayout row="0">
      <StackLayout class="send-token-reset-password-label btn btn-primary tap-target" (tap)="sendToken()">
        <Label text="Resend password reset token email"></Label>
      </StackLayout>

      <StackLayout class="hr-light"></StackLayout>

      <StackLayout>
        <app-tns-change-password [email]="email" [token]="token" [password]="password"></mg-change-password>
      </StackLayout>
    </StackLayout>
  </ScrollView>

  <DockLayout row="1" class="form-actions" stretchLastChild="false">
    <StackLayout dock="left" class="left btn btn-secondary tap-target" (tap)="cancel()">
      <Label text="Cancel"></Label>
    </StackLayout>

    <StackLayout dock="right" class="right btn btn-primary tap-target" (tap)="submit()">
      <Label text="Reset"></Label>
    </StackLayout>
  </DockLayout>

</GridLayout>
