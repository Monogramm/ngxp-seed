<div class="top-bar" [hidden]="!isLoggedIn()">
  <div class="menu">
    <span class="link" [routerLink]="['/']" [title]="'app.top_bar.home.title' | translate">
      <i class="link icon-home"></i>
    </span>
  </div>

  <div class="title">
    <h1><img src="./assets/logo.svg" [alt]="appName" [title]="(isInstallable() ? 'app.top_bar.logo.install' : '') | translate" [class.notify]="isInstallable()"
        (click)="promptInstall()" /></h1>
  </div>

  <div class="logout">
    <span class="link" (click)="logout()" [title]="'app.top_bar.logout.title' | translate">
      <i class="link icon-enter"></i>
    </span>
  </div>
</div>

<div class="content-container">
  <router-outlet></router-outlet>
</div>
