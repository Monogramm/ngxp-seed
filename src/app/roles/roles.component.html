<div class="main-page">
  <h1>{{ 'roles.management' | translate }}</h1>

  <form (submit)="add()">
    <input [placeholder]=" 'entity.role.name_placeholder' | translate " name="role" type="text" required [(ngModel)]="role">
    <button>{{ 'app.common.add' | translate }}</button>
  </form>

  <hr>

  <div class="link-container">
    <button (click)="toggleMassDelete()" class="left btn-primary" [class.hidden]="!isConfirmingDeletion" style="float: left;">
      {{ 'app.common.confirm' | translate }}
    </button>

    <button (click)="isConfirmingDeletion ? cancelMassDelete() : toggleMassDelete()" [class]="isConfirmingDeletion ? 'btn-secondary' : 'btn-primary'"
      style="float: right;">
      {{ (isConfirmingDeletion ? 'app.common.cancel' : 'app.common.delete') | translate }}
    </button>
  </div>

  <role-list [filter-selected-only]="isConfirmingDeletion" (loaded)="hideLoadingIndicator()"></role-list>
</div>

<activity-indicator [isLoading]="isLoading"></activity-indicator>
