<div *ngIf="role">
    <label *ngIf="role.id">
        {{ 'entity.id' | translate }}
        <span>{{ role.id }}</span>
    </label>

    <label>
        {{ 'entity.role.name' | translate }}
        <input [placeholder]="'entity.role.name' | translate" name="name" required autocapitalize="off" autocorrect="off"
            [(ngModel)]="role.name">
    </label>

    <label>
        {{ 'entity.role.permissions' | translate }}
        <i *ngIf="ready.count == 0" class="icon-rotate icon-spinner10" style="font-size: 1.5em"></i>
        <select [(ngModel)]="role.permissions" [disabled]="ready.count == 0" multiple>
            <option *ngFor="let p of items | async" [ngValue]="p.id">{{ p.name }}</option>
        </select>
    </label>

    <label *ngIf="role.id">
        {{ 'entity.created_at' | translate }}
        <span>{{ role.createdAt | date:'short' }}</span>
    </label>
    <label *ngIf="role.id">
        {{ 'entity.created_by' | translate }}
        <span>{{ role.createdBy }}</span>
    </label>

    <label *ngIf="role.id">
        {{ 'entity.modified_at' | translate }}
        <span>{{ role.modifiedAt | date:'short' }}</span>
    </label>
    <label *ngIf="role.id">
        {{ 'entity.modified_by' | translate }}
        <span>{{ role.modifiedBy }}</span>
    </label>

    <label *ngIf="role.id">
        {{ 'entity.owner' | translate }}
        <span>{{ role.owner }}</span>
    </label>

</div>
